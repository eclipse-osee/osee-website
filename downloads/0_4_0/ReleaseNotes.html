	<h4>Change Report Refresh Bug and Workaround</h3>
  	<p>A known bug exists in the Change Report View where if the report is filtered and the refresh button is pressed, the view will blank
  out.<br/>Workaround: Remove the filter and the Change Report will refresh.  Then re-apply the filter.</p>
